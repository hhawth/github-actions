<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
            </tr>
            <tr>
                <td> {{ value[0:3] }} </td>
                <td> {{ value[3:] }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
