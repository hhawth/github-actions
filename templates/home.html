<!doctype html>
<style type="text/css">
   body {
     font-family: Arial, sans-serif;
   }
   img {
      max-width: 100%;
      height: auto;
      width: 5vw;
   }
   .center {
      margin-left: auto;
      margin-right: auto;
   }
   table {
      border-radius: 1vw;
      padding-top: 1vw;
      padding-bottom: 1vw;
   }
   table:nth-child(even) {
      background-color: #f2f2f2;
   }
   td {
      padding-top: 1vw;
      /* padding-bottom: 1vw; */
      padding-left: 1vw;
      padding-right: 1vw;
   }
</style>
<html>
   <head>
      <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0;   user-scalable=0;" name="viewport">
   </head>
   <body>
      {% for key, value in result.items() %}
      <table  class="center">
         <thead>
            <tr>
               <th><img src="{{url_for('static', filename=key.split('vs')[0].strip())+'.png'}}" /></th>
               <th>vs</th>
               <th><img src="{{url_for('static', filename=key.split('vs')[1].strip())+'.png'}}" /></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td> Chance of winning: {{ value[1] }}% </td>
               <td></td>
               <td> Chance of winning: {{ value[4] }}% </td>
            </tr>
            <tr>
               <td> Goals: {{ value[2] }} </td>
               <td></td>
               <td> Goals: {{ value[5] }} </td>
            </tr>
         </tbody>
      </table>
      {% endfor %}
   </body>
</html>
