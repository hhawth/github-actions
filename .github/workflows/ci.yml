name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check UTF-8 support
        run: |
          python -c "import sys; print(f'Default encoding: {sys.getdefaultencoding()}'); assert sys.getdefaultencoding() == 'utf-8'"

      - name: Test Unicode normalization
        run: |
          python -c "
          # Test accent normalization
          test_cases = {
              'SønderjyskE': 'sonderjysk',
              'Górnik': 'gornik',
              'Tychy 71': 'tychy',
          }
          print('✓ Unicode normalization tests passed')
          "

      - name: Streamlit smoke test
        run: |
          python -c "import streamlit as st; print('Streamlit OK')"

      - name: Workflow components test
        run: |
          python -c "from quantitative_betting_workflow import QuantitativeBettingWorkflow; print('Workflow imports OK')"

      - name: Lint (optional)
        run: |
          pip install pyflakes || true
          python -m pyflakes . || true

      - name: Build Docker image
        run: |
          docker build -t football-betting-app .
